<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e6e6f0;
            margin: 0 20px;
        }
        
        .demo-bg {
            background-image: url("2.jpg");
            opacity: 0.9;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-position: 50% 0;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .container {
            display: -ms-grid;
            display: grid;
            place-items: center;
            min-height: 100vh;
        }
        
        .card {
            position: relative;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 6px;
            -webkit-box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .top {
            position: relative;
            text-align: center;
        }
        
        .top img {
            width: 250px;
            border-radius: 50%;
        }
        
        .top p {
            color: gray;
            font-size: 18px;
        }
        
      
        
        .flex-container {
            margin-top: 20px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: justify;
            -ms-flex-pack: justify;
            justify-content: space-between;
            align: center;
            position: relative;
        }
        
        .flex-container .item {
            align: center;
        }
        
        .flex-container .item p {
            color: gray;
            font-size: 16px;
        }
        
        .desc {
            color: gray;
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            max-width: 300px;
            text-align: justify;
        }
        
        .icons {
            margin-top: 10px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            gap: 20px;
        }
        
        .icon {
            background-color: #40b0f8;
            height: 35px;
            width: 35px;
            border-radius: 50%;
            font-size: 20px;
            color: #fff;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }
        
        .icon:nth-child(2) {
            background-color: #3e5a9b;
        }
        
        .icon:nth-child(3) {
            background-color: #ff00bf;
        }
        
        .icon:nth-child(4) {
            background-color: #1768ff;
        }
        
        .btn {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            gap: 0.5rem;
            margin: auto;
            margin-top: 20px;
            text-decoration: none;
            background-color: rgb(235, 0, 0);
            padding: 15px;
            border-radius: 50px;
            color: #fff;
            font-size: 20px;
        }
        
        .btn i {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="container demo-bg">

    <script>
        (() => {


            const DOMString = `<div class="the-brave-coders__backdrop">
                            <div class="the-brave-coders__popup">
                                <a href="https://www.youtube.com/@samtoche" class="the-brave-coders__popup-header" target="_blank">

                                </h1>
    
                                <a href="#" class="the-brave-coders__ok-btn">Ok</a>
                            </div>
                        </div>`



            const createLinkElementAndAppendInHead = (path) => {
                const element = document.createElement('link');
                element.href = `${path}`;
                element.rel = 'stylesheet';
                document.head.append(element);
            }





            createLinkElementAndAppendInHead('https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css');
            createLinkElementAndAppendInHead('https://thebravecoders.github.io/youtube-popup/style.css');
            document.body.insertAdjacentHTML('afterbegin', DOMString)


            const btnOk = document.querySelector('.the-brave-coders__ok-btn');
            btnOk.addEventListener('click', (e) => {
                e.target.closest('.the-brave-coders__backdrop').remove();
            });


        })();
    </script>
